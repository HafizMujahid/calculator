<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">


    <div class="title">
    
        <h1>Calculator</h1>
    </div>

    <div class="cal-1">
        <input type="text" placeholder="0" id="inputbox">
 
        <div>
         <button class="btn-2">Ac</button>
         <button class="btn-2">Del</button>
         <button class="btn-2">%</button>
         <button class="btn-2">/</button>
        </div>
        <div>
         <button>7</button>
         <button>8</button>
         <button>9</button>
         <button class="btn-2">*</button>
        </div>
        <div>
         <button>4</button>
         <button>5</button>
         <button>6</button>
         <button class="btn-2">-</button>
        </div>
        <div>
         <button>3</button>
         <button>2</button>
         <button>1</button>
         <button class="btn-2">+</button>
        </div>

        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="btn-1">=</button>
           </div>
 
     </div>

</div>

    
    
</body><script src="app.js"></script>

</html>
